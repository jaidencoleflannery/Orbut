<div id="dashboard">
    <div id="feed">
        <div class="scrollbar">
            
        </div>
    </div>
    <div id="notifications">
        <div class="scrollbar">
            @for (item of notifications; track notifications.name) {
                <div class="notification">
                    {{ item.name }}
                </div>
            }
        </div>
    </div>
</div>
